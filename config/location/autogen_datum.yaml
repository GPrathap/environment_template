# Define site datum - best to be in the center of the field of interest
datum_latitude: &datum_latitude -0.5346536701381588
datum_longitude: &datum_longitude 53.26278112242874


# Define GNSS Fence coordinates [lat, lon]
gnss_fence:
  gnss_fence_coords: [[-0.5387548046749002, 53.26404609453681], [-0.5386011687396364, 53.26108094020594], [-0.5345478532769354, 53.26129366294834], [-0.5338749030473744, 53.26141076272463], [-0.5316549152139916, 53.26158978607403], [-0.5316541558219923, 53.26245404810378], [-0.5340744368841777, 53.26471394680418], [-0.5387548046749002, 53.26404609453681]]

# Define map size (x east, y north) in meters from the datum
gmapping:
  xmin: -100
  xmax: 100
  ymin: -100
  ymax: 100

mapviz_initialize_origin:
  local_xy_origins:
    - {
    name: dont_change_this,
    latitude: *datum_latitude,
    longitude: *datum_longitude,
    altitude: 100.0,
    heading: 0.0
    }

navsat_transform_node:
  magnetic_declination_radians: 0.0
  yaw_offset: 0.0
  zero_altitude: true
  broadcast_utm_transform: false
  broadcast_utm_transform_as_parent_frame: false
  publish_filtered_gps: true
  use_odometry_yaw: false
  wait_for_datum: true
  datum: [ *datum_latitude, *datum_longitude, 0.0]

